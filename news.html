<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bricks Network | News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">	
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <div class="inner">

        <!-- Header -->
        <header id="header">
          <a class="logo"><strong>Bricks Network</strong> Minecraft</a>
        </header>

        <!-- News Section -->
        <section>
          <header class="major">
            <h2>Latest News</h2>
          </header>
          <div class="posts">
            <!-- News articles will be dynamically loaded here -->
          </div>
        </section>

      </div>
    </div>

	<div id="sidebar">
		<div class="inner">
			<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2>Menu</h2>
					</header>
					<ul>
						<li><a href="/">Homepage</a></li>
						<li><a href="vote">Vote</a></li>
						<li><a href="news">News</a></li>
						<li>
							<span class="opener">Servers</span>
							<ul>
								<li><a href="/servers/survival">Survival</a></li>
								<li><a href="/servers/lifesteal">Lifesteal</a></li>
								<li><a href="/servers/pvp">PVP</a></li>
								<li><a href="/servers/battle-royale">Battle Royale</a></li>
							</ul>
						</li>
						<li><a href="host">Host</a></li>
						
						<li><a href="privacy-policy">Privacy Policy</a></li>
					<li><a href="terms-of-service">Terms of Service</a></li>
				</ul>
			</nav>

			<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; Bricks Network. All rights reserved.</a></p>
				</footer>

		</div>
	</div>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Custom Script to Load News from JSON -->
  <script>
    // Function to load news from JSON
    function loadNews() {
      // Fetch the news.json file
      fetch('news.json')
        .then(response => response.json())
        .then(news => {
          // Get the container where news will be displayed
          const newsContainer = document.querySelector('.posts');

          // Loop through each news entry and create HTML
          news.forEach(entry => {
            const article = document.createElement('article');
            article.innerHTML = `
              <h3>${entry.title}</h3>
              <p>${entry.content}</p>
              <p class="date">${entry.date}</p>
            `;
            newsContainer.appendChild(article);
          });
        })
        .catch(error => console.error('Error fetching news:', error));
    }

    // Call the function to load news when the page is loaded
    document.addEventListener('DOMContentLoaded', loadNews);
  </script>

</body>
</html>
